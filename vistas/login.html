<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funeraria | Genesis</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" 
    name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css">
   
    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
  /* Fondo degradado o imagen */
  body {
    background: url('../public/img/fune.jpg') no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  /* Estilo de la caja de login */
  .login-box {
    width: 360px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    padding: 40px 30px;
    text-align: center;
  }

  .login-logo b {
    font-size: 2.2rem;
    font-weight: bold;
    color: #333;
    letter-spacing: 1px;
    margin-bottom: 20px;
    display: block;
    font-family: 'Georgia', serif;
  }

  .login-box-msg {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 25px;
  }

  /* Estilos de los inputs */
  .form-group {
    margin-bottom: 20px;
  }

  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    background: white;
  }

  .form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
  }

  /* Iconos dentro del input */
  .form-control .fa {
    color: #888;
    font-size: 1.1rem;
  }

  /* Botón Ingresar */
  .btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background-color: #2c5aa0; /* Azul oscuro como en la imagen */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: white;
    font-weight: bold;
    letter-spacing: 0.5px;
  }

  .btn-primary:hover {
    background-color: #1e4a7a;
  }

  /* Enlace Olvidé mi contraseña */
  .login-box-body a {
    color: #555;
    text-decoration: none;
    font-size: 0.95rem;
    margin-top: 15px;
    display: inline-block;
  }

  .login-box-body a:hover {
    text-decoration: underline;
  }
</style>
  </head>
  <body class="hold-transition login-page">

  <div class="login-box">
  <div class="login-logo">
    <b>FUNERARIA<br>GENESIS</b>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Ingrese sus datos de Acceso</p>

    <form method="post" id="frmAcceso">
      <div class="form-group has-feedback">
        <div class="form-control">
          <i class="fa fa-user"></i>
          <input type="text" id="logina" name="logina" placeholder="Ingrese su Usuario" autocomplete="off" style="border: none; box-shadow: none; flex: 1;">
        </div>
      </div>

      <div class="form-group has-feedback">
        <div class="form-control">
          <i class="fa fa-key"></i>
          <input type="password" id="clavea" name="clavea" placeholder="Ingrese su Password" autocomplete="off" style="border: none; box-shadow: none; flex: 1;">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
        </div>
      </div>
    </form>

    <a href="#">Olvidé mi contraseña</a>
  </div>
</div>
  </div>
  
    <!-- jQuery -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Bootbox -->
    <script src="../public/js/bootbox.min.js"></script>
    
    <!-- Toastr Notifications -->
    <link rel="stylesheet" href="../public/css/toastr.css">
    <script src="../public/js/toastr.min.js"></script>
    
    <!-- Validaciones en Tiempo Real (incluye funciones mostrarError, mostrarExito, etc.) -->
    <script src="../public/js/validaciones.js"></script>

    <script type="text/javascript" src="scripts/login.js?v=2.1"></script>
    
  </body>
</html>
